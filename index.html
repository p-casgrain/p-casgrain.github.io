<!-- Define Bibliography Style -->
<li class="bibtex_template list-group-item">
 <div class="m-2">
  <div>
    <span class="title" style="font-weight: bold"></span>
    <br>
    by <span class="author" style="font-style: italic"></span>
  </div>

  <hr class="my-0 invisible">
  <div class="if journal">
    <span class="journal"></span> (<span class="year" style="font-style: italic"></span>) 
  </div>

  <hr class="my-1 invisible">

  <div class="if pdflink">
   <a class="bibtexVar btn btn-primary btn-sm border-dark" href="+pdflink+" extra="pdflink">Download pdf</a>
 </div>

</div>
</li>

<div class="bibtex_structure">
  <div class="sort year" extra="DESC number">
    <div class="templates"></div>
  </div>
</div>
